<div class="flex justify-center">
  <div class="max-w-lg rounded overflow-hidden sm:shadow-lg bg-white mb-8">
    <div class="px-8 py-8">
      <a href="{{ include.post.url }}" class="font-bold text-teal-darkest no-underline text-2xl mb-2">
        {{ include.post.title }}
      </a>
      <p class="text-grey-darker text-base mt-2">
        {{ include.post.content }}
      </p>
    </div>

    <div class="flex font-bold uppercase">
      {% for category in include.post.categories %}
        <a href="/{{ category }}" class="flex-1 text-red no-underline">
          <div class="border-t-2 border-red text-center px-8 py-2 m-2">
            #{{ category }}
          </div>
        </a>
      {% endfor %}

      <div class="flex-1 border-t-2 border-blue text-center px-8 py-2 m-2">
        Check something
      </div>
    </div>
  </div>
</div>
